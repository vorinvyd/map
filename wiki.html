		<p> </p>
		This mod adds the creation of both vanilla and a number of mod music disc.
		<p> </p>
		<strong id="cmd-fragment">Disc Fragment</strong>
		This is a piece of a music disc, most often needed for crafting an empty music disc or for other disc fragments.
		<br>
		<img src="img/wiki/cmd/fragment.png" width="35%">
		<br>
		Craft
		<p> </p>
		<strong id="cmd-emd">Empty Music Disc</strong>
		This is the main ingredient for creating music discs.
		<br>
		<img src="img/wiki/cmd/empty_music_discs.png" width="35%">
		<br>
		Craft
		<p> </p>
		<strong id="cmd-ctmd">Creating the music discs</strong>
		The creation of music disc takes place in a Smithing Table, the main ingredient is an Empty Music Disc, then an item is added that is associated with the music disc itself.
		<br>
		Recipes for all music discs can be found through such mods as: Just Enough Items (JEI) and Roughly Enough Items Fabric/Forge (REI)
		<p> </p>
		<strong id="cmd-Ñompatible">Compatible Mods</strong>
		Created Music Discs is compatible with more than 15 mods, below is a list of them.
		<br>
		<br>
		Alex's Mobs (by sbom_xela)
		<br>
		Berry Good (by TeamAbnormals)

		<p> </p>
		<strong id="cse-shell">Shell Spawn Egg</strong>
		This is the part of the spawn egg used to create the spawn egg. To get it, you need to kill several Ender Dragons.
        <br>
		<img src="img/wiki/cse/shell.png" width="20%">

		<strong id="cse-ctse">Creating the spawn egg</strong>

		<br>
